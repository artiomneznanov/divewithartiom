<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Dive With Artiom</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .thank-you-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 2rem;
        }
        .thank-you-content {
            max-width: 600px;
            margin: 0 auto;
        }
        .thank-you-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
        }
        .thank-you-message {
            margin-bottom: 2rem;
        }
        .back-home {
            display: inline-block;
            padding: 1rem 2rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .back-home:hover {
            background-color: var(--primary-color-dark);
        }
    </style>
</head>
<body class="light-mode">
    <div class="theme-toggle">
        <button id="theme-switch" aria-label="Toggle dark mode">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </button>
    </div>

    <div class="thank-you-container fade-in">
        <div class="thank-you-content">
            <div class="thank-you-icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Thank You!</h1>
            <div class="thank-you-message">
                <p>Your message has been received successfully. I'll get back to you as soon as possible.</p>
                <p>In the meantime, feel free to explore more about freediving on my website.</p>
            </div>
            <a href="/" class="back-home">Back to Home</a>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
